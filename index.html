<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Emit</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        div {
            position: absolute;
            left:0;
            top:0;
            width: 200px;
            height: 200px;
            border: red solid 2px;
        }
    </style>
</head>
<body>
    <h2>Emit</h2>
    <div>Moving</div>

    <script src="js/emit.js"></script>
    <script>
        'use strict';

        Emit.sync(Emit.events('mousemove', window), Emit.animationFrames())
            .until(Emit.events('click', window))
            .map(function (v) {
                return v[0];
            }).filter(function (ev) {
                return ev.clientX < 600;
            }).forEach(function (ev) {
                this.transform = 'translate3d(' + ev.clientX + 'px,' + ev.clientY + 'px,0)';
            }.bind(document.querySelector('div').style));

        Emit.events('click', window).promise().then(function () { alert('bye'); });
    </script>
</body>
</html>
